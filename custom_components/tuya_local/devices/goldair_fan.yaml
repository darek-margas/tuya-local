name: Goldair Fan
legacy_type: fan
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 2
      type: integer
      name: speed
      range:
        min: 1
        max: 12
      mapping:
        - scale: 0.12
          constraint: preset_mode
          conditions:
            - dps_val: nature
              step: 4
            - dps_val: sleep
              step: 4
    - id: 3
      type: string
      mapping:
        - dps_val: normal
          value: normal
        - dps_val: nature
          value: nature
        - dps_val: sleep
          value: sleep
      name: preset_mode
    - id: 8
      type: boolean
      name: oscillate
    - id: 11
      type: string
      name: timer
secondary_entities:
  - entity: climate
    dps:
      - id: 1
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
            icon: "mdi:fan-off"
          - dps_val: true
            value: "fan_only"
            icon: "mdi:fan"
        name: hvac_mode
      - id: 2
        name: fan_mode
        type: integer
        mapping:
          - constraint: preset_mode
            conditions:
              - dps_val: normal
                mapping:
                  - dps_val: 1
                    value: 1
                  - dps_val: 2
                    value: 2
                  - dps_val: 3
                    value: 3
                  - dps_val: 4
                    value: 4
                  - dps_val: 5
                    value: 5
                  - dps_val: 6
                    value: 6
                  - dps_val: 7
                    value: 7
                  - dps_val: 8
                    value: 8
                  - dps_val: 9
                    value: 9
                  - dps_val: 10
                    value: 10
                  - dps_val: 11
                    value: 11
                  - dps_val: 12
                    value: 12                    
              - dps_val: nature
                step: 4
                mapping:
                  - dps_val: 4
                    value: low
                  - dps_val: 8
                    value: medium
                  - dps_val: 12
                    value: high
              - dps_val: sleep
                step: 4
                mapping:
                  - dps_val: 4
                    value: low
                  - dps_val: 8
                    value: medium
                  - dps_val: 12
                    value: high
      - id: 3
        type: string
        mapping:
          - dps_val: normal
            value: normal
          - dps_val: nature
            value: eco
          - dps_val: sleep
            value: sleep
        name: preset_mode
      - id: 8
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: "horizontal"
        name: swing_mode
      - id: 11
        type: string
        name: timer
  - entity: light
    name: Display
    category: config
    dps:
      - id: 101
        type: boolean
        mapping:
          - dps_val: false
            icon: "mdi:led-off"
          - dps_val: true
            icon: "mdi:led-on"
        name: switch
